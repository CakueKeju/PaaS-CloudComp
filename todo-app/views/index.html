<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h1 class="h4">To-Do List</h1>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="POST" class="mb-3">
                            <div class="input-group">
                                <input type="text" name="task" class="form-control" placeholder="Add a new task" required>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                        <ul id="tasks" class="list-group mb-3"></ul>
                        <form action="/delete" method="POST">
                            <button type="submit" class="btn btn-danger w-100">Clear All</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/tasks')
            .then(res => res.json())
            .then(tasks => {
                const ul = document.getElementById('tasks');
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.textContent = task;
                    li.className = 'list-group-item';
                    ul.appendChild(li);
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
